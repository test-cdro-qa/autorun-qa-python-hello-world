      artifact-id: ${{ fromJSON(inputs.manifest)['qa-python-hello-world']['cbp-test-manual/qa-python-hello-world'].id }}
      environment: ${{ inputs.environment }}
  qa-python-hello-world-ghcr_io_test-cdro-qa_qa-python-hello-world:
