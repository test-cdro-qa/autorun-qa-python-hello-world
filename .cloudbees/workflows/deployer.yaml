    uses: test-cdro-qa/qa-python-hello-world/.cloudbees/workflows/deploy.yaml
    with:
      artifact-id: ${{ fromJSON(inputs.manifest)['qa-python-hello-world']['ghcr.io/test-cdro-qa/qa-python-hello-world'].id }}
