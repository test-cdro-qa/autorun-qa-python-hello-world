      artifact-id: ${{ fromJSON(inputs.manifest)['qa-python-hello-world']['index.docker.io/cbpautomation/python-hello-world-docker'].id }}
      environment: ${{ inputs.environment }}
  qa-python-hello-world-qa-python-helloworld:
    if: ${{ fromJSON(inputs.manifest)['qa-python-hello-world']['qa-python-helloworld'].deploy }}
    uses: test-cdro-qa/qa-python-hello-world/.cloudbees/workflows/deploy.yaml
    with:
      artifact-id: ${{ fromJSON(inputs.manifest)['qa-python-hello-world']['qa-python-helloworld'].id }}
